{% extends 'base.html' %}
    
    {% block content %}
    <br>
    <h1 style="text-align:center">BOOK 책</h1><br><br>
    <a href="{% url 'new' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">추천 글 쓰기</a>
    <br><br>

        {% for one in ones.all %}
        <div class="box">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <a href="{% url 'detail' one.id %}">
                        <h5 class="card-title">{{ one.title }}</h5>
                    </a>   
                  <h6 class="card-subtitle mb-2 text-muted">평점 : {{ one.score }}</h6>
                  <p class="card-text">{{ one.pub_date_pretty }}</p>
                  <a href="{% url 'detail' one.id %}" class="card-link">자세히</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <br><br>
    {% endblock %}
