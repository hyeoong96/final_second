{% extends 'base.html' %}
    
    {% block content %}
    <br>
    <h1 style="text-align:center">MOVIE 영화</h1><br><br>
    <a href="{% url 'newm' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">추천 글 쓰기</a>
    <br><br>

        {% for two in twos.all %}
        <div class="box">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <a href="{% url 'detailm' two.id %}">
                        <h5 class="card-title">{{ two.title }}</h5>
                    </a>   
                  <h6 class="card-subtitle mb-2 text-muted">평점 : {{ two.score }}</h6>
                  <p class="card-text">{{ two.pub_date_pretty }}</p>
                  <a href="{% url 'detailm' two.id %}" class="card-link">자세히</a>
                </div>
            </div>
        </div>
        {% endfor %}
    {% endblock %}
